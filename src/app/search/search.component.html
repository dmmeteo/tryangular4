<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="searchQuery" [(ngModel)]='searchQuery'>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        <span *ngIf='!searchQuery'>Search</span>
        <span *ngIf='searchQuery'>Search for: {{ searchQuery }}</span>
    </button>
</form>
