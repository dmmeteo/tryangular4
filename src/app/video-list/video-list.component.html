<h2>
    {{ title }} {{ todayDate | date:"dd-MM-yyyy hh:mm" }}
</h2>
<ul style="text-align: left">
    <li *ngFor="let item of videoList">
        <a href="videos/{{ item.slug }}" style="color: green">{{ item.name }}</a>
        <iframe width="300" height="200" [src]="getEmbedUrl(item) | safe" *ngIf='item.embed' frameborder="0" allowfullscreen>
            Loading...
        </iframe>
    </li>
</ul>
