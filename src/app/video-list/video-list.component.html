<h2>
    {{ title }}:
</h2>
<ul style="text-align: left">
    <li *ngFor="let item of videoList">
        <a href="videos/{{ item.slug }}" *ngIf="item.slug == 'item-1'" style="color: green">{{ item.name }}</a>
        <a href="videos/{{ item.slug }}" *ngIf="item.slug != 'item-1'" style="color: red">{{ item.name }}</a>
    </li>
</ul>
