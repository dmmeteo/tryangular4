<div class="card-columns d-flex flex-wrap">
    <div *ngFor="let item of videoList" class="card border-dark m-2" style="width: 22rem;">
        <iframe class="card-img-top" [src]="getEmbedUrl(item) | safe" *ngIf='item.embed' frameborder="0"
                allowfullscreen>
            Loading...
        </iframe>
        <div class="card-body">
            <p class="card-text">{{ item.description }}</p>
            <a routerLink='/videos/{{ item.slug }}' routerLinkActive="active" class="btn btn-primary">Go to {{ item.title }}</a>
        </div>
    </div>
</div>
